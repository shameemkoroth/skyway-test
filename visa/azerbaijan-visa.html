    <script>
        const iframe = document.getElementById('skyway-chatbot-frame');
        let isChatExpanded = false;

        // Function to expand the chat
        function expandChat() {
            if (isChatExpanded) return;
            iframe.style.width = '420px';
            iframe.style.height = '500px';
            iframe.style.borderRadius = '10px';
            isChatExpanded = true;
            iframe.contentWindow.postMessage('showChat', '*');
            iframe.onclick = collapseChat; // Change click behavior after expansion
        }

        // Function to collapse the chat
        function collapseChat() {
            if (!isChatExpanded && iframe.style.width === '80px') return;
            iframe.style.width = '80px';
            iframe.style.height = '80px';
            iframe.style.borderRadius = '50%';
            isChatExpanded = false;
            
            setTimeout(() => {
                iframe.contentWindow.postMessage('showIcon', '*');
            }, 300); 
            iframe.onclick = expandChat; // Reset click behavior to expand
        }

        // 1. Initial click on the small iframe (the icon)
        // Note: The click listener is now handled dynamically in expand/collapseChat functions

        // 2. Listen for messages from the iframe (e.g., when the user clicks the 'X' button inside the chat)
        window.addEventListener('message', function(event) {
            // Note: In a static GitHub Pages environment, event.origin check is often complex. Using '*' is usually fine here.
            if (event.data === 'expandChat') {
                expandChat();
            } else if (event.data === 'collapseChat') {
                collapseChat();
            }
        });

        // Ensure the chat starts collapsed on initial load
        // This is called by the iframe's onload handler and the general window.onload
        window.onload = collapseChat; 
    </script>
